<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" tabindex="0" alt="Fisheye Home page"><img src="assets/images/logo.png" alt="logo web site"></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="media-sort">
          <label for="media-sort">Trier par</label>
          <select class="media-sort__select" name="media-sort" id="media-sort" autocomplete="off">
            <option class="media-sort__option" selected value="Popularité">Popularité</option>
            <option class="media-sort__option" value="Date">Date</option>
            <option class="media-sort__option" value="Titre">Titre</option>
          </select>
        
      </div>
      <div class="galerie"></div>
      <div id="lightbox">
        <div id="lightbox-modal">
          <div>
            <img src="assets/icons/VectorClose.png" class="lightbox-close" alt="close icon" onclick="closeLightbox()" />
            <img src="assets/icons/VectorLeft.png" class="lightbox-left" alt="left icon" onclick="beforeLightbox()" />
            <img src="assets/icons/VectorRight.png" class="lightbox-right" alt="right icon" onclick="nextLightbox()" />
          </div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" tabindex="0" class="modal-close" alt="close icon" onclick="closeModal()" aria-labelledby="close-form-modal" />
        </header>
				<form>
					<div>
						<label for="fistName">Prénom</label>
						<input type="text" name="fistName" id="fistName" tabindex="0">
            <div class="errorform"></div>
            <label for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName" tabindex="0">
            <div class="errorform"></div>
            <label for="mail">Email</label>
						<input type="email" name="mail" id="mail" tabindex="0">
            <div class="errorform"></div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" tabindex="0"></textarea>
            <div class="errorform"></div>
					</div>
          <button class="send_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
