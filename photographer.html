<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" tabindex="0" alt="Fisheye Home page"><img src="assets/images/logo.png" alt="logo web site"></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="media-sort">
          <label for="media-sort">Trier par</label>
          <select class="media-sort__select" name="media-sort" id="media-sort" autocomplete="off">
            <option class="media-sort__option" selected value="Popularité">Popularité</option>
            <option class="media-sort__option" value="Date">Date</option>
            <option class="media-sort__option" value="Titre">Titre</option>
          </select>
        
      </div>
      <div class="galerie"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close icon" onclick="closeModal()" aria-labelledby="close-form-modal" />
        </header>
				<form>
					<div>
						<label for="Prénom">Prénom</label>
						<input type="text" name="Prénom" id="Prénom">
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
