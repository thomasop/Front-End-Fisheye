<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="formFocus" href="/index.html" tabindex="0"><img src="assets/images/logo.png" alt="Fisheye Home page"></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="media-sort">
          <p>Trier par</p>
          <div class="media-abso">
            <button type="button" class="media-sort__select media-sort__active formFocus" aria-haspopup="true" aria-expanded="false" aria-label="trier par filtres" tabindex="0">Popularité</button>
            <div role="listbox" class="media-sort__div" aria-expanded="true" aria-activedescendant="option1">
              <button id="option1" type="button" class="media-sort__select media-sort__hidden formFocus" aria-label="trier par popularité" tabindex="0">Popularité</button>
              <span></span>
              <button type="button" class="media-sort__select media-sort__hidden formFocus" aria-label="trier par date" tabindex="0">Date</button>
              <span></span>
              <button type="button" class="media-sort__select media-sort__hidden formFocus" aria-label="trier par titre" tabindex="0">Titre</button>
            </div>
          </div>
          <img src="assets/icons/VectorDown.png" class="formFocus" alt="close listbox">
        
      </div>
      <div class="galerie"></div>
      <div id="lightbox">
        <div id="lightbox-modal">
            <img id="lightbox-close" src="assets/icons/VectorClose.png" class="lightbox-close" alt="Close dialog" onclick="closeLightbox()" tabindex="0">
            <img id="lightbox-left" src="assets/icons/VectorLeft.png" class="lightbox-left" alt="Previous image" onclick="previousLightbox()" tabindex="0">
            <img id="lightbox-right" src="assets/icons/VectorRight.png" class="lightbox-right" alt="Next image" onclick="nextLightbox()" tabindex="0">
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-labelledby="contactTitle">
				<header>
          <h2 id="contactTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="modal-close" alt="Close Contact form" tabindex="0">
        </header>
				<form>
					<div>
						<label id="firstLabel" for="fistName">Prénom</label>
						<input type="text" name="fistName" id="fistName" tabindex="0" aria-labelledby="firstLabel">
            <div class="errorform"></div>
            <label id="lastLabel" for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName" tabindex="0" aria-labelledby="lastLabel">
            <div class="errorform"></div>
            <label id="emailLabel" for="mail">Email</label>
						<input type="email" name="mail" id="mail" tabindex="0" aria-labelledby="emailLabel">
            <div class="errorform"></div>
            <label id="messageLabel" for="message">Votre message</label>
            <textarea name="message" id="message" tabindex="0" aria-labelledby="messageLabel"></textarea>
            <div class="errorform"></div>
					</div>
          <button class="send_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/like.js"></script>
    <script src="/scripts/utils/sort.js"></script>
  </body>
</html>
